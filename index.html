<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/style.css">
    <title>Glassmorphism</title>
</head>

<body>

    <main class="container">
        <img class="img-left-top" src="/src/assets//blueSpiral.png" alt="">
        <img class="img-right" src="/src/assets/pinkCircle.png" alt="">
        <img class="img-left-bottom" src="/src/assets/purpleSphere.png" alt="">

        <section class="info">

            <div class="info__title">
                <h1>Worlwide Purchase
                    Access From Your
                    Platinum Card
                </h1>
                <p>Free upgrade option to our platinum services and get lifetime validity.</p>

                <div class="info__submit">
                    <label class="label__email hidden" for="email">Email</label>
                    <input type="text" class="input__email" id="email" placeholder="Your Email">
                    <button class="btn button__apply">Apply</button>
                </div>
            </div>

            <div class="info__card">
                <div class="card">
                    <div class="card__title">
                        <h2>Platinum Card</h2>
                    </div>
                    <div class="card__chip">
                        <img src="/src/assets/chip.png" alt="">
                    </div>
                    <div class="card__footer">
                        <div class="card__footer-info">
                            <p class="footer-text footer-text--larger">Hellen Brunelli</p>
                            <p class="footer-text">6689 2547 2265 1258</p>
                        </div>

                        <div class="card__footer-date">
                            <p class="footer-text">02/25</p>                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </section>
        </section>

</body>

</html>
